<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information Form</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1d2671, #c33764);
            font-family: Arial, Helvetica, sans-serif;
        }

        .form-container {
            background: #ffffff;
            padding: 30px 40px;
            border-radius: 10px;
            width: 100%;
            max-width: 520px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #444;
        }

        select,
        input {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        button {
            margin-top: 25px;
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #5a67d8;
        }

        .result-box {
            margin-top: 25px;
            padding: 15px;
            border-radius: 8px;
            background: #f3f4f6;
            color: #333;

        }

        .result-box h3 {
            margin-top: 0;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h2>Student Details</h2>

        <form action="/predictdata" method="POST">
            <label>Gender</label>
            <select name="gender" required>
                <option value="">Select gender</option>
                <option>Female</option>
                <option>Male</option>
                <option>Other</option>
            </select>

            <label>Race / Ethnicity</label>
            <select name="race_ethnicity" required>
                <option value="">Select</option>
                <option>Group A</option>
                <option>Group B</option>
                <option>Group C</option>
                <option>Group D</option>
                <option>Group E</option>
            </select>

            <label>Parental Level of Education</label>
            <select name="parental_level_of_education" required>
                <option value="">Select</option>
                <option>High School</option>
                <option>Some College</option>
                <option>Associate Degree</option>
                <option>Bachelor's Degree</option>
                <option>Master's Degree</option>
            </select>

            <label>Lunch</label>
            <select name="lunch" required>
                <option value="">Select</option>
                <option>Standard</option>
                <option>Free / Reduced</option>
            </select>

            <label>Test Preparation Course</label>
            <select name="test_preparation_course" required>
                <option value="">Select</option>
                <option>None</option>
                <option>Completed</option>
            </select>

            <label>Reading Score</label>
            <input type="number" name="reading_score" min="0" max="100" required>

            <label>Writing Score</label>
            <input type="number" name="writing_score" min="0" max="100" required>

            <button type="submit">Submit</button>
        </form>

        {% if res %}
        <div class="result-box">
            <h3>Prediction Result</h3>
            <p>{{ res }}</p>
        </div>
        {% endif %}



</body>

</html>
